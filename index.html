<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container">
    <p id="question"></p>
    <p id="qText"></p>
    <ul id="choices"></ul>
    <section id="tips">
      <div id="hintBtn">ヒントを見る</div>
      <div id="expBtn" class="disabled">解説を見る</div>
    </section>
    <div id="btn" class="disabled">次の問題へ</div> 

    <section id="hint" class="hidden">
      <p></p>
      <div id="hintClose" class="close">閉じる</div>
    </section>

    <section id="explanation" class="hidden">
      <p></p>
      <div id="expClose" class="close">閉じる</div>
    </section>

    <section id="result" class="hidden">
      <p></p>
      <a href="">Replay?</a>
    </section>

  </section>

  <script src="js/main.js"></script>
</body>
</html>
